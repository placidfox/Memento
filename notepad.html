<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memento</title>
        <link rel="icon" type="image/x-icon" href="/images/icon.png">
        <link rel ="stylesheet" href="./style.css">
    </head>

    <body class="body-light">
    
        <div class="app">
                
                <h1 class="title">Memento</h1>

                <div class="note-pad">

                    <p class="date-title"></p>

                    <div contenteditable="true" class="note-box">
                        <div></div> 
                    </div>

                    <div class="button_container">
                        <button id="export-btn" class="button light_button">Download .txt file</button>
                        <button id="clipboard-btn" class="button light_button">Copy to Clipboard</button>
                    </div>

                </div>
                <button id="switch-theme" class="button light_button">Switch Light/Dark Theme</button>

        </div>

        <script src="script.js"></script>


    </body>
</html>
